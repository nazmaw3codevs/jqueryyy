<!DOCTYPE html>
<html>
<head lang="en-US">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- title here -->
	<title>JQuery - Practice</title>
	<!-- favicon -->
	<link rel="icon" href="images/" type="image/png" sizes="16x16">
	<!-- all css here -->
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="header-site">
				<h1>We are w3codevs family</h1>
				<h2 class="hide-1">We are w3codevs family</h2>
				<h3>We are w3codevs family</h3>
				<h4>We are w3codevs family</h4>
				<h5>We are w3codevs family</h5>
				<h6>We are w3codevs family</h6>
				<button class="hide">Click Here</button>
				<button class="show">Click Here</button>
			</div>
		</div>
	</header>
	<div id="flip">Click to slide toggle panel</div>
	<div id="panel">Hello w3codevs !</div>


	<div class="signup-form">
		<h2 class="sign">Please Sign in Form</h2>
		<form action="#">
			<div class="form-group">
				<input type="email" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" class="btn-1 toggle">
			</div>
		</form>
		<div class="message"></div>
	</div>
	



	<button class="btn fadein">FadeIn</button>
	<button class="btn fadeout">FadeOut</button>
	<button class="btn fadetoggle">FadeToggle</button>

	<div class="box box-1"></div>
	<div class="box box-2"></div>
	<div class="box box-3"></div>




	
	


	
	
	<!-- all js here -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
</body>					
</html>
